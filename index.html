<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-shop | Ebooks Premium</title>
    <style>
        /* --- CONFIGURAÇÕES VISUAIS --- */
        :root {
            --bg-body: #f5f6f7;
            --primary: #1a1a1a; 
            --accent: #8e8e93;   
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --text-main: #1d1d1f;
            --blur: 15px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fundo Dinâmico para destacar o vidro */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, #e0e0e0 0%, #f5f6f7 100%);
            z-index: -2;
        }

        .decorative-shape {
            position: absolute;
            width: 400px; height: 400px;
            background: #d1d1d6;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- ESTILO VIDRO --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

        header { padding: 30px 0; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }

        /* --- HERO --- */
        .hero { text-align: center; padding: 80px 20px; margin-bottom: 50px; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 15px; letter-spacing: -2px; }

        /* --- EMBED --- */
        .video-container { padding: 20px; margin-bottom: 80px; }
        .video-wrapper { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; 
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* --- PRODUTOS --- */
        .section-title { text-align: center; margin-bottom: 40px; font-size: 2rem; font-weight: 700; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 80px; }
        
        .product-card { 
            padding: 40px; 
            display: flex; flex-direction: column; justify-content: space-between;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover { transform: scale(1.02); }

        .price { font-size: 1.8rem; font-weight: 700; margin: 20px 0; display: block; }

        /* --- BOTÃO --- */
        .btn-buy {
            display: block;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-buy:hover { opacity: 0.9; }

        /* --- FUNDADOR --- */
        .founder-card { display: flex; align-items: center; gap: 30px; padding: 40px; margin-bottom: 100px; flex-wrap: wrap; }
        .founder-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
        .founder-text { flex: 1; min-width: 250px; }

        footer { text-align: center; padding-bottom: 50px; color: var(--accent); font-size: 0.9rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.5rem; }
            .founder-card { text-align: center; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="decorative-shape" style="top: -100px; right: -100px;"></div>
    <div class="decorative-shape" style="bottom: -100px; left: -100px;"></div>

    <div class="container">
        <header>
            <div class="logo">e-shop</div>
        </header>

        <section class="hero glass">
            <h1>Conhecimento em sua melhor forma.</h1>
            <p>Ebooks exclusivos com design minimalista e conteúdo direto ao ponto.</p>
        </section>

        <section class="video-container glass">
            <div class="video-wrapper">
                <iframe id="main-video" src="" allowfullscreen></iframe>
            </div>
        </section>

        <h2 class="section-title">Produtos Disponíveis</h2>
        <div id="products-list" class="products-grid">
            </div>

        <h2 class="section-title">O Fundador</h2>
        <section class="founder-card glass">
            <img src="" id="founder-photo" class="founder-img" alt="Fundador">
            <div class="founder-text">
                <h3 id="founder-name">Nome do Fundador</h3>
                <p id="founder-bio" style="margin-top: 10px; color: #444;"></p>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 e-shop - Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        /* =========================================
           CONFIGURAÇÃO DO SITE (Mude aqui)
           =========================================
        */
        const CONFIG = {
            videoId: "M7lc1UVf-VE", // ID do vídeo do YouTube
            fundador: {
                nome: "Kaique Gonçalves",
                bio: "Especialista em produtos digitais, focado em entregar conteúdo de alta qualidade com uma experiência visual única.",
                foto: "https://placehold.co/200x200/2d3436/ffffff?text=kaique"
            },
            produtos: [
                {
                    nome: "Mastering Design",
                    desc: "O guia definitivo para criar interfaces profissionais.",
                    preco: "R$ 29,90",
                    linkPagamento: "https://nubank.com.br/cobrar/1l85wg/69714513-8fc2-4839-a377-abe6a5fe6390"
                },
                {
                    nome: "Código Limpo 2.0",
                    desc: "Leve sua programação para o próximo nível.",
                    preco: "R$ 29,90",
                    linkPagamento: "https://nubank.com.br/cobrar/1l85wg/69714513-8fc2-4839-a377-abe6a5fe6390"
                }
            ]
        };

        /* =========================================
           LÓGICA DE INICIALIZAÇÃO
           =========================================
        */
        function init() {
            // Configurar Vídeo
            document.getElementById('main-video').src = `https://www.youtube.com/embed/${CONFIG.videoId}`;
            
            // Configurar Fundador
            document.getElementById('founder-name').innerText = CONFIG.fundador.nome;
            document.getElementById('founder-bio').innerText = CONFIG.fundador.bio;
            document.getElementById('founder-photo').src = CONFIG.fundador.foto;

            // Renderizar Produtos
            const list = document.getElementById('products-list');
            CONFIG.produtos.forEach(p => {
                list.innerHTML += `
                    <div class="product-card glass">
                        <div>
                            <h3>${p.nome}</h3>
                            <p style="color: #666; margin-top: 10px;">${p.desc}</p>
                        </div>
                        <div>
                            <span class="price">${p.preco}</span>
                            <a href="${p.linkPagamento}" target="_blank" class="btn-buy">Comprar Agora</a>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = init;
    </script>
</body>
</html>
